<div class="header">
    <div class="title">
        <h1>Astroworkshop 2021</h1>
    </div>

    <div class="login-status">
        {% if request.user.is_authenticated %}
            <a href="{% url 'participant' username=request.user.username %}" class="username logged">{{ request.user.get_full_name }}</a>
            <a href="{% url 'logout' %}">odhlásiť sa</a>
        {% else %}
            <a class="username not-logged">neprihlásené</a>
            <a href="{% url 'login' %}">prihlásiť sa</a>
        {% endif %}
    </div>
</div>
<div class="menu">
    <ul>
        <li><a href="{% url 'programme' year=2021 %}">Program</a></li>
        <li><a href="{% url 'participants' year=2021 %}">Účastníci</a></li>
    </ul>
</div>
