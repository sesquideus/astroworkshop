{% load static %}

<div class="header">
    <div class="title">
        <img src="{% static 'images/web_logo.png' %}" alt="Logo" class="logo" />
    </div>
    <div class="menu-strip">
        <ul>
            <li>
                <a href="{% url 'programme' year=2021 %}">
                    <img src="{% static 'images/menu_program_.png' %}" alt="Program" class="menu-item" id="menu-program" />
                </a>
            </li>
            <li>
                <a href="{% url 'participants' year=2021 %}">
                    <img src="{% static 'images/menu_ucastnici_.png' %}" alt="Účastníci" class="menu-item" id="menu-participants" />
                </a>
            </li>
        </ul>
    </div>

    <div class="login-status">
        {% if request.user.is_authenticated %}
            <a href="{% url 'participant' username=request.user.username %}" class="username logged">{{ request.user.get_full_name }}</a>
            <a href="{% url 'logout' %}">odhlásiť sa</a>
        {% else %}
            <a class="username not-logged">neprihlásené</a>
            <a href="{% url 'login' %}">prihlásiť sa</a>
        {% endif %}
    </div>
</div>
