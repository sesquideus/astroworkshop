<div class="header">
    <div class="title">
        <h1>Astroworkshop 2021</h1>
    </div>
    <ul>
        <li><a href="{% url 'programme' year=2021 %}">Program</a></li>
    </ul>

    <div class="login-status">
        {% if request.user.is_authenticated %}
            <a href="{% url 'account' username=request.user.username %}" class="username logged">{{ request.user.get_full_name }}</a>
            <a href="{% url 'logout' %}">log out</a>
        {% else %}
            <a class="username not-logged">not logged in</a>
            <a href="{% url 'login' %}">log in</a>
        {% endif %}
    </div>

</div>
