{% extends 'core/programme.html' %}
{% load astro tz %}

{% block abstract %}
    {% if slot.abstract %}
    <tr class="abstract category-{{ slot.category }}">
        <td colspan="2"></td>
        <td>
            {{ slot.abstract|replace:"#\n#<br />" }}
        </td>
    </tr>
    {% endif %}
{% endblock abstract %}
